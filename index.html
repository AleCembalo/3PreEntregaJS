<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>DOM y EVENTOS</title>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">TU CARRITO</h4>
                    <button type="button" data-bs-dismiss="modal"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tablabody">
                        </tbody>
                    </table>
                    <p>Total a pagar $: <strong id="total"></strong> </p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="botonSeguir btn" data-bs-dismiss="modal">Seguir<br/>Comprando</button>
                    <button type="button" class="botonVaciarCarro btn" onclick="vaciarCarro()">Vaciar<br/>Carro</button>
                    <button type="button" class="terminarCompra btn" data-bs-dismiss="modal">Terminar<br/>Compra</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="inicio" class="navbar-brand botonMenu logo" href="#">Chemba<span>Strain</span></a>
                <div class="carrito">
                    <button data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-cart-shopping" style="color: #8bacda;"></i></button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars fa-spin fa-spin-reverse" style="color: #8bacda;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="feminizadas" class="nav-link botonMenu" href="#">Feminizadas</a>
                        </li>
                        <li class="nav-item">
                            <a id="regulares" class="nav-link botonMenu" href="#">Regulares</a>
                        </li>
                        <li class="nav-item">
                            <a id="sativas" class="nav-link botonMenu" href="#">Sativas</a>
                        </li>
                        <li class="nav-item">
                            <a id="hibridas" class="nav-link botonMenu" href="#">Hibridas</a>
                        </li>
                        <li class="nav-item">
                            <a id="indicas" class="nav-link botonMenu" href="#">Indicas</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ordenar
                            </a>
                            <ul class="dropdown-menu">
                                <li><a id="precio" class="dropdown-item botonOrden" href="#">Precio</a></li>
                                <li><a id="thc" class="dropdown-item botonOrden" href="#">% THC</a></li>
                            </ul>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <main id="tarjeta" class="row">
                <!-- tarjetas -->
        </main>
    </div>
    
    <div class="container-fluid">
        <footer class="row">
            
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./productos.js"></script>
    <script src="./codigo.js"></script>
    
</body>
</html>
